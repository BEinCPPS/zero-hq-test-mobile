<ion-side-menus enable-menu-with-back-views="true" class="has-footer">
    <ion-side-menu-content
            edge-drag-threshold="true">
        <ion-nav-bar class="bar-positive" ng-click="scrollTop()">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ng-if="isWsConnected" class="button button-icon button-clear ion-android-wifi"></button>
                <button ng-if="!isWsConnected" class="button button-icon button-clear ion-alert" ng-click="connect()">
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-if="user && user.fullName !== 'test'" nav-clear menu-close class="item-avatar" href="#">
                    <img src="{{user.imageUrl}}">
                    <p style="padding-top: 5px">{{user.givenName}}</p>
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
                    <i class="icon ion-ios-home"></i>
                    Home
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/inbox">
                    <i class="icon ion-email-unread"></i>
                    Inbox
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/history">
                    <i class="icon ion-filing"></i>
                    History
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/dashboard">
                    <i class="icon ion-pie-graph"></i>
                    Dashboard
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#" ng-click="logout()">
                    <i class="icon ion-android-exit"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <div class="bar-zero bar bar-footer">
        <div class="row">
            <div class="col col-33">
                <img src="./images/xhdpi/beincpps-logo.png" style="max-width: 50%;"/>
            </div>
            <div class="col col-33 col-offset-50">
                <img src="./images/xhdpi/eng-logo.png" style="max-width: 40%;"/>
            </div>
        </div>
    </div>
</ion-side-menus>
